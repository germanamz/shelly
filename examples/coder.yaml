providers:
  - name: grok
    kind: grok
    api_key: ${GROK_API_KEY}
    model: grok-code-fast-1
  - name: anthropic
    kind: anthropic
    api_key: ${ANTHROPIC_API_KEY}
    model: claude-sonnet-4-20250514
  - name: openai
    kind: openai
    api_key: ${OPENAI_API_KEY}
    model: gpt-4o-mini

agents:
  - name: coder
    description: A helpful software developer agent.
    instructions: You are a helpful software developer agent. You are able to code in any language. You are able to use the tools provided to you to code.
    provider: grok
    options:
      max_iterations: 1000
      max_delegation_depth: 4

entry_agent: coder

state_enabled: true
tasks_enabled: true

filesystem:
  enabled: true
exec:
  enabled: true
search:
  enabled: true
git:
  enabled: true
  work_dir: .
http:
  enabled: true
