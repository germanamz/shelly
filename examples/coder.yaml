providers:
  - name: grok
    kind: grok
    api_key: ${GROK_API_KEY}
    model: grok-code-fast-1

agents:
  - name: coder
    description: A helpful software developer agent.
    instructions: You are a helpful software developer agent. You are able to code in any language. You are able to use the tools provided to you to code.
    provider: grok
    options:
      max_iterations: 10
      max_delegation_depth: 2

entry_agent: coder

state_enabled: true

filesystem:
  enabled: true
  permissions_file: .shelly/permissions.json
exec:
  enabled: true
search:
  enabled: true
git:
  enabled: true
  work_dir: .
http:
  enabled: true
