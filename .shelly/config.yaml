        input_tpm: 0
        output_tpm: 0
        rpm: 0
        max_retries: 0
        base_delay: ""
    - name: openai
      kind: openai
      base_url: ""
      api_key: ${OPENAI_API_KEY}
      model: gpt-4.1
      context_window: null
      rate_limit:
        input_tpm: 0
        output_tpm: 0
        rpm: 0
        max_retries: 0
        base_delay: ""
    - name: grok
      kind: grok
      base_url: ""
      api_key: ${GROK_API_KEY}
      model: grok-3
      context_window: null
      rate_limit:
        input_tpm: 0
        output_tpm: 0
        rpm: 0
        max_retries: 0
